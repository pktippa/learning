<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JSX Intro</title>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <div id="next"></div>
    <script type="text/babel">
        function getFullName(user){
            return user.fname + ' '+user.lname;
        }
        
        // JSX is expression too
        // we can use it as regular variable assignment, or return statement
        function usingAsExpression() {
            if (1 + 3 > 5) {
                // as expression too.
                return <h1>{getFullName(user)}</h1>;
            } else {
                return <h1>{getFullName(user)}<h1>;
            }
        }
        // can have attributes with values
        const elementWithAttr = <div tabIndex="0"></div>;

        const user = {
            fname: 'pradeep',
            lname: 'kumar',
        }

        // can have multile child
        const element = (
            <div>
            <h1>
                Hello, {getFullName(user)}
            </h1>
            </div>
        );

        // JSX represents Object

        // In JSX
        const elementInJSX = (
            <h1 className='element-class'>
                Hello World!
            </h1>
        )
        
        // In Pure Javascript 
        const elementInJavascript =  React.createElement(
            {
                'h1',
                {
                    className: 'element-class'
                },
                'Hello World!'
            }
        );

        // Note: this structure is simplified
        const elementInStructure = {
            type: 'h1',
            props: {
                className: 'greeting',
                children: 'Hello, world!'
            }
        };


        ReactDOM.render(
            element,
            document.getElementById('root')
        );

        ReactDOM.render(
            <a href='./jsx_intro.html'>next</a>,
            document.getElementById('next')
        );
    </script>
  </body>
</html>
